<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        :root {
            --primary: #6133b5;
            --secondary: #1e1e2e;
            --accent: #e24dce;
            --light: #e6e6f0;
            --dark: #0f0f1b;
            --success: #c593ff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Consolas, 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
            radial-gradient(circle at 10% 20%, rgba(106, 90, 249, 0.1) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(249, 165, 106, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(15, 15, 27, 0.85);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 16px 0;
            border-bottom: 1px solid rgba(106, 90, 249, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .gallery-container {
            margin: 60px auto;
            max-width: 1000px;
            position: relative;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-header h1 {
            font-size: 3.5rem;
            margin-bottom: 16px;
            background: linear-gradient(90deg, var(--success), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(97, 51, 181, 0.3);
        }

        .gallery-header p {
            color: var(--light);
            opacity: 0.85;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            aspect-ratio: 16/9;
        }

        .slides {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--secondary);
            position: relative;
        }

        .slide img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: var(--transition);
        }

        .slide img:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(106, 90, 249, 0.4);
        }

        .slide-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(15, 15, 27, 0.7);
            padding: 8px 16px;
            border-radius: 30px;
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(25, 25, 45, 0.8);
            border: 2px solid var(--primary);
            color: var(--light);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }

        .nav-arrow:hover {
            background: rgba(97, 51, 181, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
            stroke-width: 2.5;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(155, 127, 255, 0.4);
            cursor: pointer;
            transition: var(--transition);
        }

        .indicator.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2.5rem;
            }
            
            .nav-arrow {
                width: 45px;
                height: 45px;
            }
            
            .nav-arrow svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Aperture</div>
                <div class="nav-links">
                    <!-- Navigation links would go here -->
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="gallery-container">
            <div class="gallery-header">
                <h1>Interactive Gallery</h1>
                <p>Explore our curated collection of stunning photographs with smooth animations and intuitive navigation</p>
            </div>

            <div class="carousel">
                <div class="slides" id="slides">
                    <div class="slide">
                        <img src="https://placehold.co/800x600/6133b5/1e1e2e?text=Nebula" alt="Cosmic Nebula">
                        <div class="slide-caption">Cosmic Nebula • Andromeda Galaxy</div>
                    </div>
                    <div class="slide">
                        <img src="https://placehold.co/800x600/1e1e2e/e6e6f0?text=Mountain" alt="Mountain Landscape">
                        <div class="slide-caption">Alpine Peaks • Swiss Alps</div>
                    </div>
                    <div class="slide">
                        <img src="https://placehold.co/800x600/e24dce/0f0f1b?text=Ocean" alt="Ocean Sunset">
                        <div class="slide-caption">Pacific Sunset • Malibu Coast</div>
                    </div>
                    <div class="slide">
                        <img src="https://placehold.co/800x600/c593ff/1e1e2e?text=Forest" alt="Misty Forest">
                        <div class="slide-caption">Ancient Forest • Pacific Northwest</div>
                    </div>
                    <div class="slide">
                        <img src="https://placehold.co/800x600/0f0f1b/e6e6f0?text=Desert" alt="Desert Dunes">
                        <div class="slide-caption">Sahara Dunes • Morocco</div>
                    </div>
                </div>
                
                <div class="nav-arrow prev" id="prev">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </div>
                <div class="nav-arrow next" id="next">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            </div>
            
            <div class="indicators" id="indicators">
                <div class="indicator active"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.getElementById('slides');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const indicators = document.querySelectorAll('.indicator');
            const slideCount = document.querySelectorAll('.slide').length;
            let currentIndex = 0;
            
            // Initialize carousel position
            updateCarousel();
            
            // Event listeners
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + slideCount) % slideCount;
                updateCarousel();
            });
            
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % slideCount;
                updateCarousel();
            });
            
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });
            
            // Auto-advance every 5 seconds
            setInterval(() => {
                currentIndex = (currentIndex + 1) % slideCount;
                updateCarousel();
            }, 5000);
            
            function updateCarousel() {
                // Update slide position
                const offset = -currentIndex * 100;
                slides.style.transform = `translateX(${offset}%)`;
                
                // Update indicators
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
                
                // Add animation class for smooth transitions
                slides.classList.add('animate');
                setTimeout(() => {
                    slides.classList.remove('animate');
                }, 600);
            }
            
            let interactionTimer;
            const carousel = document.querySelector('.carousel');
            
            carousel.addEventListener('mouseenter', () => {
                clearInterval(interactionTimer);
            });
            
            carousel.addEventListener('mouseleave', () => {
                interactionTimer = setInterval(() => {
                    currentIndex = (currentIndex + 1) % slideCount;
                    updateCarousel();
                }, 5000);
            });
        });
    </script>
</body>
</html>
