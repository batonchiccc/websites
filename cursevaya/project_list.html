            }
        ];

        const allTags = new Set();
        projects.forEach(project => {
            project.tags.forEach(tag => allTags.add(tag));
        });
        const uniqueTags = ['All', ...allTags];

        const filterContainer = document.getElementById('filter-container');
        const projectList = document.getElementById('project-list');
        let activeFilter = 'All';

        function renderFilterButtons() {
            filterContainer.innerHTML = uniqueTags.map(tag => {
                const isActive = tag === activeFilter ? 'active' : '';
                const isAll = tag === 'All' ? 'all' : '';
                return `<button class="filter-btn ${isAll} ${isActive}" data-tag="${tag}">${tag}</button>`;
            }).join('');

            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    activeFilter = button.getAttribute('data-tag');
                    renderFilterButtons();
                    renderProjects();
                });
            });
        }

        function renderProjects() {
            let filteredProjects = projects;
            
            if (activeFilter !== 'All') {
                filteredProjects = projects.filter(project => 
                    project.tags.includes(activeFilter)
                );
            }

            projectList.innerHTML = filteredProjects.map(project => `
                <div class="project-item">
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}">
                    </div>
                    <div class="project-content">
                        <div>
                            <h3 class="project-title">${project.title}</h3>
                            <p class="project-description" data-i18n="${project.desc_trans}">${project.description}</p>
                        </div>
                        <div class="project-tags">
                            ${project.tags.map(tag => `
                                <span class="tag-project" data-tag="${tag}">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.project-tags .tag').forEach(tagElement => {
                tagElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    activeFilter = tagElement.getAttribute('data-tag');
                    renderFilterButtons();
                    renderProjects();
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFilterButtons();
            renderProjects();
        });

        document.addEventListener('DOMContentLoaded', () => {
        const translations = {
            en: {

            },

                icobeat_desc: "Ñ€Ð¸Ñ‚Ð¼-Ð¸Ð³Ñ€Ð°, Ð² ÐºÐ¾Ñ‚Ð¾Ñ€Ð¾Ð¹ Ð³Ð»Ð°Ð²Ð½Ñ‹Ð¼ Ð³ÐµÑ€Ð¾ÐµÐ¼ ÑÐ²Ð»ÑÐµÑ‚ÑÑ Ð¿Ð¸Ñ€Ð°Ð¼Ð¸Ð´ÐºÐ° Ð½Ð° Ð´Ð¸ÑÐºÐ¾Ñ‚ÐµÑ‡Ð½Ð¾Ð¼ ÑˆÐ°Ñ€Ðµ",
            }
        };
        let currentLang = localStorage.getItem('language') || 
                         (navigator.language.startsWith('ru') ? 'ru' : 'en');
        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    if (element.id === 'lang-toggle') {
                        element.innerHTML = `<b>${translations[currentLang][key]}</b>`;
                    } else {
                        element.textContent = translations[currentLang][key];
                    }
                }
            });
            
            document.documentElement.setAttribute('lang', currentLang);
        }
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ru' : 'en';
            localStorage.setItem('language', currentLang);
            applyTranslations();
        }
        const langToggleBtn = document.getElementById('lang-toggle');
        if (langToggleBtn) {
            langToggleBtn.addEventListener('click', toggleLanguage);
        }
        applyTranslations();
    });
