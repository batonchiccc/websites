    <script>
        const projects = [
            {
                id: 1,
                title: "Starlight Odyssey",
                description: "An epic space exploration RPG with procedurally generated galaxies and real-time physics.",
                image: "https://placehold.co/220x180/6133b5/ffffff?text=Starlight+Odyssey&font=montserrat",
                tags: ["Unity", "C#", "3D"]
            },
            {
                id: 2,
                title: "Neon Drift",
                description: "High-octane futuristic racing game with customizable vehicles and dynamic weather systems.",
                image: "https://placehold.co/220x180/e24dce/ffffff?text=Neon+Drift&font=montserrat",
                tags: ["Unreal", "C++", "Multiplayer"]
            },
            {
                id: 3,
                title: "Pixel Dungeon",
                description: "Roguelike dungeon crawler with pixel art aesthetics and permadeath mechanics.",
                image: "https://placehold.co/220x180/1e1e2e/ffffff?text=Pixel+Dungeon&font=montserrat",
                tags: ["Godot", "GDScript", "2D"]
            },
            {
                id: 4,
                title: "Cyber Heist",
                description: "Tactical stealth game set in a dystopian future where you hack systems and avoid security.",
                image: "https://placehold.co/220x180/0f0f1b/ffffff?text=Cyber+Heist&font=montserrat",
                tags: ["Unity", "C#", "VR"]
            },
            {
                id: 5,
                title: "Mythic Realms",
                description: "Open-world fantasy MMORPG with player-driven economy and dynamic world events.",
                image: "https://placehold.co/220x180/c593ff/ffffff?text=Mythic+Realms&font=montserrat",
                tags: ["Unreal", "C++", "3D"]
            }
        ];

        const allTags = new Set();
        projects.forEach(project => {
            project.tags.forEach(tag => allTags.add(tag));
        });
        const uniqueTags = ['All', ...allTags];

        const filterContainer = document.getElementById('filter-container');
        const projectList = document.getElementById('project-list');
        let activeFilter = 'All';

        function renderFilterButtons() {
            filterContainer.innerHTML = uniqueTags.map(tag => {
                const isActive = tag === activeFilter ? 'active' : '';
                const isAll = tag === 'All' ? 'all' : '';
                return `<button class="filter-btn ${isAll} ${isActive}" data-tag="${tag}">${tag}</button>`;
            }).join('');

            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    activeFilter = button.getAttribute('data-tag');
                    renderFilterButtons();
                    renderProjects();
                });
            });
        }

        function renderProjects() {
            let filteredProjects = projects;
            
            if (activeFilter !== 'All') {
                filteredProjects = projects.filter(project => 
                    project.tags.includes(activeFilter)
                );
            }

            projectList.innerHTML = filteredProjects.map(project => `
                <div class="project-item">
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}">
                    </div>
                    <div class="project-content">
                        <div>
                            <h3 class="project-title">${project.title}</h3>
                            <p class="project-description">${project.description}</p>
                        </div>
                        <div class="project-tags">
                            ${project.tags.map(tag => `
                                <span class="tag-project" data-tag="${tag}">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.project-tags .tag').forEach(tagElement => {
                tagElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    activeFilter = tagElement.getAttribute('data-tag');
                    renderFilterButtons();
                    renderProjects();
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFilterButtons();
            renderProjects();
        });
    </script>
